[app:main]
use = egg:monolith
elasticsearch.hosts = localhost:9998
cors.origins = *

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 9997

# Begin logging configuration

[loggers]
keys = root, monolith

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_monolith]
level = DEBUG
handlers = console
qualname = monolith

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
